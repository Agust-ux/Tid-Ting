<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body{
            margin: 0;
            background-color: #fff;
        }

        nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px;
            background-color: #fff;
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.4);
        }

        nav img{
            height: 130px;
            width: 130px;
            border: solid 2px #000;
            border-radius: 40px;
        }

        nav h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: Italianno;
            font-size: 70px;
            font-weight: 500;
            letter-spacing: 5px;
            color: var(--color5);
        }

        nav button{
            padding: 5px 20px;
            background-color: #fff;
            border: none;
            border-bottom: solid 2px var(--color4);
            font-family: Inter;
            font-size: 20px;
            margin: 10px;
            font-weight: 300;
            color: #000;
            /* border-radius: 10px; */
        }

        nav button:hover{
            background-color: var(--color4);
            color: #fff;
            transition: background-color 0.4s ease-in-out, width 0.5s ease-in-out; 
            border-radius: 10px;
        }

        #quote{
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 25px;
            font-family: Inter;
            font-weight: 450;
            background-color: var(--color3);
            /* margin: 50px 0; */
            border-top: solid 2px #000;
            border-bottom: solid 2px #000;
        }
    </style>


    <nav>
        <img src="Images/Logo.png" alt="Nettside logo">
        <h1>Tid <br> & Ting</h1>
        <div id="button_holders">
            <a href="calendar.html"><button>Kalendar</button></a>
            <a href="påminnelser.html"><button>Påminnelser</button></a>
        </div>
    </nav>

    <!-- Reminders near to a day of finish -->

    <!-- Random shuffled quotes -->
     <div id="quote">
        <span id="qotd">"Lorem ipsum dolor sit amet consectetur adipiscing elit sed do"</span>
     </div>

    <!-- Newest timelined projects -->
     <footer>footer</footer>
</body>
</html>
